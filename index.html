<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiBuddy - Webflow HTML website template</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body>
    <nav>
        <div class="container mx-auto">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center justify-between">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <!-- Mobile menu button-->
                        <button type="button"
                            class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                            aria-controls="mobile-menu" aria-expanded="false">
                            <span class="absolute -inset-0.5"></span>
                            <span class="sr-only">Open main menu</span>
                            <!--
                        Icon when menu is closed.
            
                        Menu open: "hidden", Menu closed: "block"
                      -->
                            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                            <!--
                        Icon when menu is open.
            
                        Menu open: "block", Menu closed: "hidden"
                      -->
                            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                        <div class="flex flex-shrink-0 items-center">
                            <img class="h-8 w-auto" src="images/Logo-AiBuddy.svg" alt="Your Company">
                        </div>
                        <div class="hidden sm:ml-6 sm:block">
                            <div class="flex space-x-4">
                                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                <a href="#"
                                    class="rounded-md  px-3 py-2 hover:bg-blue-950 hover:text-white text-sm font-medium text-black"
                                    aria-current="page">Product</a>
                                <a href="#"
                                    class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-blue-950 hover:text-white">Testimonials</a>
                                <a href="#"
                                    class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-blue-950 hover:text-white">FAQ</a>
                                <a href="#"
                                    class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-blue-950 hover:text-white">Pricing</a>
                                <a href="#"
                                    class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-blue-950 hover:text-white">Contact
                                    Us</a>
                            </div>
                        </div>
                    </div>
                    <div
                        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                        <button type="button"
                            class="relative px-4 py-2 rounded-full bg-blue-950 p-1 text-white font-medium
                     hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                            Try Aibuddy
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white"
                    aria-current="page">Dashboard</a>
                <a href="#"
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Team</a>
                <a href="#"
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Projects</a>
                <a href="#"
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Calendar</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="">
            <div class="container mx-auto">
                <div class="grid grid-cols-2 items-center gap-4">
                    <div class="flex flex-col m-0 mb-6">
                        <h1 class=" text-5xl leading-none font-bold ">Your new powerful
                            <span class="text-yellow-600">smart conversational</span>
                            management solution
                        </h1>
                        <p>Discover is the ultimate platform to create exceptional conversation experiences on your website with minimal effort.</p>
                        <div class="flex gap-3">
                            <button class="bg-slate-400">See our Pricing</button>
                        <button class="bg-red-300">Try Aibuddy free</button>
                        </div>
                    </div>
                    <div>
                        <img src="images/hero-aibuddy-template.webp" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
