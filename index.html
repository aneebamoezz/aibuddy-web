<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiBuddy - Webflow HTML website template</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body class="font-plus">
    <nav>
        <div class="container-lg mx-auto">
            <div class="mx-auto max-w-6xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center justify-between">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <!-- Mobile menu button-->
                        <button type="button"
                            class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                            aria-controls="mobile-menu" aria-expanded="false">
                            <span class="absolute -inset-0.5"></span>
                            <span class="sr-only">Open main menu</span>
                            <!--
                        Icon when menu is closed.
            
                        Menu open: "hidden", Menu closed: "block"
                      -->
                            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                            <!--
                        Icon when menu is open.
            
                        Menu open: "block", Menu closed: "hidden"
                      -->
                            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                        <div class="flex flex-shrink-0 items-center">
                            <img class="h-8 w-auto" src="images/Logo-AiBuddy.svg" alt="Your Company">
                        </div>
                        <div class="hidden sm:ml-6 sm:block">
                            <div class="flex space-x-4">
                                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                <a href="#"
                                    class="rounded-md  px-3 py-2 hover:bg-bg-button hover:text-white text-sm font-medium text-black"
                                    aria-current="page">Product</a>
                                <a href="#"
                                    class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-bg-button hover:text-white">Testimonials</a>
                                <a href="#"
                                    class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-bg-button hover:text-white">FAQ</a>
                                <a href="#"
                                    class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-bg-button hover:text-white">Pricing</a>
                                <a href="#"
                                    class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-bg-button hover:text-white">Contact
                                    Us</a>
                            </div>
                        </div>
                    </div>
                    <div
                        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                        <button type="button"
                            class="relative px-4 py-2 rounded-full bg-bg-button p-1 text-white font-medium
                     hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                            Try Aibuddy
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white"
                    aria-current="page">Dashboard</a>
                <a href="#"
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Team</a>
                <a href="#"
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Projects</a>
                <a href="#"
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Calendar</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="pt-32 -mt-24 max-h-full h-full">
            <div class="container-lg mx-auto">
                <div class="relative overflow-hidden">
                    <img src="images/Background-dots.webp" class="absolute" alt="">
                    <div class="mx-auto max-w-6xl sm:px-6 lg:px-8">
                        <div class="grid lg:grid-cols-2 items-center">
                            <div class="max-w-2xl lg:col-span-1">
                                <div class="flex flex-col items-start max-w-xl">
                                    <h1 class="text-5xl leading-snug font-bold mb-6">Your new powerful
                                        <span class="text-peach">smart conversational</span>
                                        management solution
                                    </h1>
                                    <p class="text-sm text-gray-color max-w-lg mb-8">Discover is the ultimate platform
                                        to
                                        create exceptional conversation experiences on your
                                        website with minimal effort.</p>
                                    <div class="flex gap-3 text-center content-center font-semibold">
                                        <button
                                            class="bg-white hover:bg-peach border text-xs rounded-full py-3 px-5">See
                                            our Pricing</button>
                                        <button
                                            class="bg-bg-button text-white text-xs border rounded-full py-3 px-5">Try
                                            Aibuddy
                                            free</button>
                                    </div>
                                </div>
                                <div class="flex flex-row items-center gap-3">
                                    <div class="mt-8 flex -space-x-2 overflow-hidden">
                                        <img class="inline-block h-12 w-12 rounded-full ring-2 ring-white"
                                            src="images/face.webp" alt="" />
                                        <img class="inline-block h-12 w-12 rounded-full ring-2 ring-white"
                                            src="images/face-2.webp" alt="" />
                                        <img class="inline-block h-12 w-12 rounded-full ring-2 ring-white"
                                            src="images/face-3.webp" alt="" />
                                        <img class="inline-block h-12 w-12 rounded-full ring-2 ring-white"
                                            src="images/face-4.webp" alt="" />
                                        <img class="inline-block h-12 w-12 rounded-full ring-2 ring-white"
                                            src="images/face-5.webp" alt="" />
                                    </div>
                                    <div class="mt-8 text-sm font-medium">
                                        <img src="images/661d3a2913ee37502376c146_stars.svg" alt="">
                                        <a href="#" class="text-gray-color font-normal"><span
                                                class="font-bold">4.9/5</span> on 2K+ reviews</a>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <img src="images/hero-aibuddy-template.webp" class="rounded-bl-2xl rounded-tr-2xl"
                                    alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                    <marquee>
                        <span class="mx-4">
                            <img src="images/661d44e1ee24bfef7a52a7b5_Fictional company logo-8.svg" alt="">
                        </span>
                        <span class="mx-4">
                            <img src="images/661d33c85e8b8dfcda2077a2_Fictional company logo5.svg" alt="">
                        </span>
                        <span class="mx-4">
                            <img src="images/661d33c76950c914108c9a4b_Fictional company logo3.svg" alt="">
                        </span>
                        <span class="mx-4">
                            <img src="images/661d33c73d350af2f8058926_Fictional company logo4.svg" alt="">
                        </span>
                    </marquee>
        </section>
    </main>
</body>

</html>
